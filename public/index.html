      <div class="container m-4">

            <div class="card ">
              <div id="login" class="card-header"  style="background-color: rgb(83, 122, 182);" >
                Login

              <div class="card-body">
                <form >
                  <div class="form-group">
                    <label for="userEmail" class=" form-label text-dark ">Email</label>
                    <input type="email" name="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="@Email.com">
                  </div>
                  <div class="form-group">
                    <label for="userSenha" class=" form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" id="userSenha" placeholder="******">
                  </div>
                  <label for="userUrl" class=" form-label text-dark ">Url</label>
                  <input type="url" class="form-control" name="url" id="userUrl" aria-describedby="url" placeholder="http://exemplo.com/asdfgjhjkl">

                 
                    <button onclick="newUser()" type=" submit" class=" btn btn-primary mt-5" value="" >Entrar</button>
                   


                    </div>
                    <div id="users">

                    </div>

                </form>
              </div>

          </div>
